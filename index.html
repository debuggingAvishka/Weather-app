<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card">

    <!-- SEARCH -->
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>

    <p class="loading">Fetching data...</p>
    <div class="error">Unable to fetch weather data</div>

    <!-- WEATHER -->
    <div class="weather">

        <img class="weather-icon" src="images/clear.png">

        <h1 class="temp">--Â°C</h1>
        <h2 class="city">City</h2>
        <p class="description">---</p>

        <!-- EXTRA INFO -->
        <div class="extra-info">
            <div><span>Feels Like:</span> <b class="feels">--Â°C</b></div>
            <div><span>Pressure:</span> <b class="pressure">-- hPa</b></div>
            <div><span>Visibility:</span> <b class="visibility">-- km</b></div>
            <div><span>Sunrise:</span> <b class="sunrise">--</b></div>
            <div><span>Sunset:</span> <b class="sunset">--</b></div>
        </div>

        <!-- AIR QUALITY -->
        <div class="section">
            <h3>ðŸŒ« Air Quality</h3>
            <p class="aqi">--</p>
        </div>

        <!-- ALERTS -->
        <div class="section alert-section">
            <h3>âš  Weather Alerts</h3>
            <p class="alerts">No alerts</p>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
